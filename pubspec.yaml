name: aplikasipendatabayi
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.2 <3.3.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  get_cli: ^1.8.1
  smooth_page_indicator: ^1.0.0+2

dev_dependencies: 
  http: ^0.13.5
  intl: ^0.18.0
  fl_chart: ^0.55.2
  excel: ^2.0.1
  rflutter_alert: ^2.0.4
  flutter_local_notifications: ^12.0.2
  url_launcher: ^6.1.6
  flutter_launcher_icons: ^0.11.0     
  google_fonts: ^3.0.1          
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/puskesmas.png"

flutter: 
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/icons/

  fonts:
    - family: MyIcon
      fonts:
        - asset: assets/icons/MyIcon.ttf
